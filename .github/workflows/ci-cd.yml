name: Test, Build and Publish Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 14
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test
        run: mvn -B test --file pom.xml

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image for Windows
        uses: docker/build-push-action@v1
        with:
          context: .
          push: false
          tags: bitt3r/monopoly:windows-latest
          platform: windows/amd64

  build-ubuntu:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image for Ubuntu
        uses: docker/build-push-action@v1
        with:
          context: .
          push: false
          tags: bitt3r/monopoly:ubuntu-latest
          platform: linux/amd64

  push-windows:
    needs: build-windows
    runs-on: windows-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Push Docker image for Windows
        uses: docker/build-push-action@v1
        with:
          context: .
          push: true
          tags: bitt3r/monopoly:windows-latest
          platform: windows/amd64
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  push-ubuntu:
    needs: build-ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Push Docker image for Ubuntu
        uses: docker/build-push-action@v1
        with:
          context: .
          push: true
          tags: bitt3r/monopoly:ubuntu-latest
          platform: linux/amd64
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
